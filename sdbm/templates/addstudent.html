{% extends 'base.html' %}

{% block title %}
    <title>Add Student</title>
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-4">
        <h2>Add Student</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">Add Student</button>
        </form>
    </div>
{% endblock %}
